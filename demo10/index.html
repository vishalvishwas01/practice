<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XELTRATECH</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="img/logo.png" alt="XELTRATECH">
            <span>XELTRATECH</span>
        </div>
        <ul class="nav-links">
            <li class="dropdown">Home</li>
            <li class="dropdown">About Us</li>
            <li class="dropdown">Services</li>
            <li class="dropdown">Projects</li>
            <li class="dropdown">Blog</li>
            <li>Contacts</li>
        </ul>
        <div class="icons">

                <i class="fas fa-shopping-bag"></i>
                <span class="badge">0</span>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>



    <div class="animation-container">
        <div class="animation-text">
            <img src="https://www.xeltratech.com/pic/logo.png" alt="Xeltratech Logo">
        </div>
    </div>
    <div class="main-content">
        <h1>Welcome to XELTRATECH</h1>
        <p>We are a tech firm using Imagin AI to convert text to images.</p>

</html>
